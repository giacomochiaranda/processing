    <body>
        <h1>Processing project by Giacom</h1>
        <script type="text/processing">

      
      
      
float y=0;
float x=0;
void setup() {
 size (600, 600);
 background(0);
 frameRate(1000);
}

void draw() {
  fill(frameCount * 440 % 255, frameCount*87 % 255, frameCount * 23 % 255); //(0-127)
  noStroke();
  pushMatrix();
  translate(300,300);
  rotate(radians(frameCount * 2 % 360));
  ellipse(x,y,30,30);
  x = x + 0.3;
  y = y + 0.3;
  if (x > 400 && y > 400) {
   x = 0.0;
   y = 0.0;
  }
  popMatrix();
}
            
        </script>
        <canvas></canvas>
    </body>
